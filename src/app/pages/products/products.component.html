<div class="container mt-5">
  <!-- Header -->
  <div class="header">OUR PRODUCTS</div>

  <!-- Controls -->
  <div class="row mb-4 g-3">
    <div
      class="col-12 col-md-6 col-lg-3 d-flex justify-content-center justify-content-md-start"
    >
      <button
        class="btn btn-add"
        [routerLink]="['/products', 0, 'edit']"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Add New Product
      </button>
    </div>
    <div class="col-12 col-md-6 col-lg-9">
      <div
        class="d-flex flex-column flex-md-row gap-3 justify-content-center justify-content-md-end"
      >
        <div class="input-group" style="max-width: 180px">
          <span class="input-group-text"><i class="bi bi-funnel"></i></span>
          <input type="text" class="form-control" placeholder="Size" />
        </div>
        <div class="input-group" style="max-width: 180px">
          <input type="text" class="form-control" placeholder="category" />
        </div>
        <button class="btn btn-filter">Filter By</button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td class="action-icons">
            <i
              [routerLink]="['/products', product.id, 'edit']"
              class="bi bi-pencil-square"
            ></i>
            <i class="bi bi-eye" [routerLink]="['/products', product.id]"></i>
            <i class="bi bi-trash" (click)="deleteHandler(product.id)"></i>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
